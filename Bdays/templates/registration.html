<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/login.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
  <body>
    {% block content %}
<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <form action="">
              <input id="csrf_token" name="csrf_token" type="hidden">
              <div class="form-group">
                  <input _ngcontent-c0="" class="form-control form-control-lg" id="usernameInput" placeholder="Username" type="text">
              </div>
              <div class="form-group">
                  <input class="form-control form-control-lg" id="passwordInput" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" id="passwordReplayInput" placeholder="Repeat your password" type="password">
              </div>
              <div class="form-group">
                  <button class="btn btn-info btn-lg btn-block" id="loginFormButton" type="submit">Sign In</button>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{{ url_for('.static', filename='js/registration.js') }}"></script>
{% block extrajs %}{% endblock %}
</body>
</html>
